<aside class="navigation" [class.open]="menuOpen">
    <div class="navigation__toggle">
        <button class="navigation__toggle-btn" (click)="toggleAside()">
            <fa-icon [icon]="faBars"></fa-icon>
        </button>
    </div>
    <div class="navigation__content">
        <div class="navigation__logo">
            <img src="{{origin}}/assets/img/logo-bullest.png" alt="Logo Bullest">
            <hr>
        </div>
        <div class="navigation__links">
            <div class="navigation__item-search">
                <div class="input">
                    <span class="icon">
                        <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
                    </span>
                    <input type="text"
                        placeholder="Pesquisar"
                        [(ngModel)]="search"
                        [class.active]="search.trim().length > 0 && (nodes | nodeFilter: search).length > 0"
                    >
                    <!-- <button>OK</button> -->
                </div>
                <div class="suggestion" [class.active]="search.trim().length > 0 && (nodes | nodeFilter: search).length > 0">
                  <div>
                    <p *ngFor="let node of nodes | nodeFilter: search" 
                            (click)="focusNode(node)" 
                            appHighlight 
                            [searchedWord]="search" 
                            [content]="node.name"  
                            [classToApply]="'font-weight-bold'" 
                            [setTitle]="true" >
                        {{node.name}}
                        <span>selecionar</span>
                    </p>
                  </div>
                </div>
            </div>
            <a class="navigation__links-item" [routerLink]="['monitoramento']">
                <span class="navigation__item-icon">
                    <!-- <i class="fa-thin fa-solar-system"></i> -->
                    <img src="{{origin}}/assets/img/graph.png" alt="">
                    <!-- <fa-icon [icon]="faSolarPanel"></fa-icon> -->
                </span>
               Monitoramento
            </a>
            <a class="navigation__links-item" [routerLink]="['database']">
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faDatabase"></fa-icon>
                </span>
               Banco de Dados
            </a>
            <a class="navigation__links-item" [routerLink]="['services']">
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faGear"></fa-icon>
                </span>
               Servi√ßos
            </a>
            <a class="navigation__links-item" [routerLink]="['rpas']">
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faRobot"></fa-icon>
                </span>
               RPAs
            </a>
            <a class="navigation__links-item" [routerLink]="['webservices']">
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faDesktop"></fa-icon>
                </span>
               Web Services
            </a>
            <a class="navigation__links-item" [routerLink]="['vms']">
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faWindowAlt"></fa-icon>
                </span>
                VMs
            </a>
            <a class="navigation__links-item" [routerLink]="['disks']">
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faFloppyDisk"></fa-icon>
                </span>
                Discos de Rede
            </a>
        </div>
        <div class="navigation-user">
            <span class="icon me-2">
                <fa-icon [icon]="faUser"></fa-icon>
            </span>
            <p>Noemi C. Almeida</p>
            <button class="btn btn-logout ms-auto">
                <fa-icon [icon]="faRightFromBracket"></fa-icon>
            </button>
        </div>
    </div>
</aside>
